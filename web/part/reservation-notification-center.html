<script>
    var notification_center_styles = {
        //.notifyjs-foo-base
        notifyjsFooBaseClass: {
            opacity: "0.85",
            width: "200px",
            background: "#F5F5F5",
            padding: "5px",
            borderRadius: "10px"
        },
        //.notifyjs-foo-base .title
        notifyjsFooBaseTitleClass: {
            width: "100px",
            float: "left",
            margin: "10px 0 0 10px",
            textAlign: "right"
        },
        //.notifyjs-foo-base .buttons
        notifyjsFooBaseButtonsClass: {
            width: "70px",
            float: "right",
            fontSize: "9px",
            padding: "5px",
            margin: "2px"
        },
        //.notifyjs-foo-base button
        notifyjsFooBasebuttonClass: {
            fontSize: "9px",
            padding: "5px",
            margin: "2px",
            width: "60px"
        }
    };

    $.notify.addStyle('foo', {
        html:
        "<div>" +
            "<div class='clearfix'>" +
                "<div class='title' data-notify-html='title'/>" +
                "<div class='buttons'>" +
                    "<button class='no'>Cancel</button>" +
                    "<button class='yes' data-notify-text='button'></button>" +
                "</div>" +
            "</div>" +
        "</div>"
    });

    //listen for click events from this style
    $(document).on('click', '.notifyjs-foo-base .no', function () {
        //programmatically trigger propogating hide event
        $(this).trigger('notify-hide');
    });
    $(document).on('click', '.notifyjs-foo-base .yes', function () {
        //show button text
        alert($(this).text() + " clicked!");
        //hide notification
        $(this).trigger('notify-hide');
    });
</script>
